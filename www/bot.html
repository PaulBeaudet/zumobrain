<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
        <link rel="stylesheet" type="text/css" href='bower_components/bootstrap/dist/css/bootstrap-theme.min.css'>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Bot Controller</title>
    </head>
    <body>
        <div class="app container">
            <div class="row">
                <video id="remoteVid" width='100%', height='200', autoplay></video>
            </div>
            <div id="deviceready" class="row text-center">
                <span id='status'>Plug in Arduino, press connect</span>
                <button id='sConnect' class='btn btn-lg btn-success'>Connect</button>
            </div>
            <div class='row text-center'>
                <span id='output'>Output will go here</span>
                <button id='refresh' class='btn btn-lg btn-success'>remote refresh</button>
            </div>
            <div class='row text-center'>
                <span id='status2'>incoming socket info</span>
                <button id='videoBTN' class='btn btn-lg btn-success'>video connect</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="bower_components/socket.io-1.4.5/index.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bot.js"></script>
    </body>
</html>
